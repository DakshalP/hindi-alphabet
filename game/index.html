<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> <!-- meta tag needed to display hindi characters (unicode) -->
        <link rel="stylesheet" type="text/css" href="styles.css">
        <title>Hindi Game</title>
        <link rel="icon" href="https://static.thenounproject.com/png/590793-200.png">
    </head>
    <body>
        <!-- Top Bar -->
        <h2 id="back" class="animate"><a href="../home/index.html">Home</a></h2> 
        <h2 id="counter">0 Points</h2>
        <!-- Title/Control -->
        <h1>Game</h1>
        <h4 class="animate" id="playLetter">CLICK TO HEAR LETTER <i id = "settings" class="fas fa-volume-up icon"></i></h4>
        <!-- Option Buttons -->
        <div class="buttons">
            <a class="fancy-button animate center down">व</a>
            <a class="fancy-button animate center down">व</a>
            <a class="fancy-button animate center down correct">व</a>
            <a class="fancy-button animate center down">व</a>
        </div>
        <!-- Switch -->
        <p>Say letter if wrong:</p>
        <label class="switch">
        <input type="checkbox" id="sayWrong" checked>
        <span class="slider round"></span>
        </label>

        <script src="main.js"></script>
    </body>
</html>
